<html>
  <head>
    <script>
      let HOST = location.origin.replace(/^http/, 'ws')
      let ws = new WebSocket(HOST);
      let el;

      ws.onmessage = (event) => {
        el = document.getElementById('server');
        el.innerHTML =  event.data;
      };
    </script>
  </head>
  <body>
    <p id="server"></p>
  </body>
</html>
